<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica avatar"
        class="card__avatar"
      />
      <div class="card__header">
        <h1 class="card__name">Jessica Randall</h1>
        <span class="card__location">London, United Kingdom</span>
      </div>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__links">
        <li>
          <a
            href="#"
            class="card__links-btn"
            aria-label="Visit Jessica's Github"
            >Github</a
          >
        </li>
        <li>
          <a
            href="#"
            class="card__links-btn"
            aria-label="Visit Jessica's Frontend Mentor profile"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a
            href="#"
            class="card__links-btn"
            aria-label="Visit Jessica's LinkedIn"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            href="#"
            class="card__links-btn"
            aria-label="Visit Jessica's Twitter"
            >Twitter</a
          >
        </li>
        <li>
          <a
            href="#"
            class="card__links-btn"
            aria-label="Visit Jessica's Instagram"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
